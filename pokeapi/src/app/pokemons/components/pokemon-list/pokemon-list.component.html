<h3>Pokemon List</h3>
<table class="table table-hover table-bordered">
  <thead>
    <tr>
      <th>Name</th>
      <th>First Type</th>
      <th>Second Type</th>
      <th>Attack</th>
      <th>Image</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pokemon of listPokemons; let i = index">
      <td>{{ pokemon.name }}</td>
      <td>{{ pokemon.first_types }}</td>
      <td>{{ pokemon.second_types }}</td>
      <td>{{ pokemon.attack }}</td>
      <td><img *ngIf="pokemon.image" [src]="pokemon.image" alt="{{ pokemon.name }} Image" style="max-width: 50px;"></td>
      <td>
        <button (click)="deletePokemon(i)" class="btn btn-outline-danger">
          Eliminar
        </button>
        <p></p>
        <button (click)="editarPokemon(i, pokemon)" class="btn btn btn-primary">
          Editar
        </button></td>
    </tr>
  </tbody>
</table>
